<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歌詞加空格 made by 姚船長</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      background: #d8ae78;
      background: linear-gradient(135deg, #d8ae78, #f2e0c0);
      background-attachment: fixed;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px 50px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
    }

    .subtitle {
      opacity: .85;
      font-size: 15px;
      margin-bottom: 6px;
    }

    .panel {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1.3fr auto 1.3fr;
      gap: 24px;
      align-items: stretch;
    }

    textarea {
      width: 100%;
      min-height: 480px;
      border-radius: 24px;
      border: none;
      padding: 20px 22px;
      font-size: 18px;
      line-height: 1.8;
      resize: vertical;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      outline: none;
      white-space: pre-wrap; /* 保留換行 */
    }

    textarea:focus {
      box-shadow: 0 10px 26px rgba(0,0,0,.2);
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: 800;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      background: linear-gradient(135deg, #ff9a9e, #fecf73);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      white-space: nowrap;
      width: 160px;
      text-align: center;
    }

    .btn.blue  { background: linear-gradient(135deg, #42a5f5, #1565c0); }
    .btn.green { background: linear-gradient(135deg, #66bb6a, #2e7d32); }
    .btn.red   { background: linear-gradient(135deg, #ef5350, #c62828); }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,.28);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      filter: brightness(.95);
    }

    .footer-note {
      margin-top: 8px;
      font-size: 13px;
      opacity: .7;
      text-align: center;
    }

    @media (max-width: 900px) {
      .panel {
        grid-template-columns: 1fr;
      }
      textarea {
        min-height: 280px;
      }
      .btn-col {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .btn {
        width: auto;
        flex: 1 1 40%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>歌詞加空格 made by 姚船長</h1>
    <div class="subtitle">
      ✅ 自動將簡體歌詞轉成繁體。<br>
      ✅ 中文：移除所有標點，只保留字＆空白，並自動「一字一空格」方便 Sibelius 輸入。<br>
      ✅ 英文：移除所有標點（保留 ' 及空白），單字不拆，由 Sibelius 自己排。
    </div>

    <div class="panel">
      <!-- 左邊：原始歌詞 -->
      <textarea id="inputLyrics" placeholder="在這裡貼上原始歌詞（簡體 / 繁體 / 英文都可以）"></textarea>

      <!-- 中間按鈕 -->
      <div class="btn-col">
        <button class="btn" id="btnPaste">貼上</button>
        <button class="btn blue" id="btnConvert">轉換</button>
        <button class="btn" id="btnCopy">複製</button>
        <button class="btn red" id="btnClear">清空</button>
        <button class="btn green" id="btnOneClick">一鍵完成</button>
      </div>

      <!-- 右邊：處理後歌詞 -->
      <textarea id="outputLyrics" placeholder="這裡會顯示處理後的歌詞…" readonly></textarea>
    </div>

    <div class="footer-note">
      本工具完全在瀏覽器內運算，不會上傳任何內容到伺服器。
    </div>
  </div>

  <script>
    // 0) 簡體 → 繁體（僅針對常用中文字，沒在表內的就原樣保留）
    function convertSimplifiedToTraditional(text) {
      const map = {
        // 常見字（可以之後再慢慢加）
        "爱":"愛","夢":"夢","梦":"夢","国":"國","国":"國","国":"國",
        "门":"門","们":"們","们":"們","云":"雲","书":"書","车":"車",
        "头":"頭","电":"電","风":"風","气":"氣","后":"後","发":"發",
        "声":"聲","广":"廣","台":"臺","台":"臺","听":"聽","见":"見",
        "观":"觀","馆":"館","马":"馬","鸟":"鳥","鱼":"魚","黄":"黃",
        "蓝":"藍","绿":"綠","礼":"禮","战":"戰","时":"時","间":"間",
        "阳":"陽","阴":"陰","湾":"灣","台":"臺","処":"處","里":"裡",
        "体":"體","边":"邊","颜":"顏","顔":"顏","队":"隊","乐":"樂",
        "刘":"劉","杨":"楊","陈":"陳","张":"張","谢":"謝","苏":"蘇",
        "许":"許","罗":"羅","钟":"鍾","叶":"葉","吴":"吳","黄":"黃",
        "齐":"齊","齐":"齊","齐":"齊","举":"舉","单":"單","历":"歷",
        "历":"歷","圣":"聖","节":"節","独":"獨","终":"終","经":"經",
        "师":"師","气":"氣","怀":"懷","欢":"歡","烦":"煩","灵":"靈",
        "圣":"聖","萤":"螢","灯":"燈","湾":"灣","岛":"島","关":"關",
        "开":"開","闭":"閉","点":"點","烧":"燒","广":"廣","丽":"麗",
        "壳":"殼","笔":"筆","页":"頁","顶":"頂","杂":"雜","锺":"鍾",
        "馀":"餘","余":"餘","凶":"兇","后":"後","里":"裡","尔":"爾",
        "录":"錄","际":"際","刘":"劉","张":"張","杨":"楊","沈":"沈",
        "沟":"溝","决":"決","况":"況","欢":"歡","枫":"楓","梦":"夢",
        "广":"廣","连":"連","阵":"陣","线":"線","网":"網","层":"層",
        "毎":"每","画":"畫","气":"氣","圆":"圓","圆":"圓","县":"縣",
        "穷":"窮","齐":"齊","齐":"齊","刚":"剛","极":"極","坏":"壞",
        "异":"異","虑":"慮","忧":"憂","烦":"煩","显":"顯","险":"險",
        "稳":"穩","坏":"壞","杂":"雜","叠":"疊","挥":"揮","扩":"擴",
        "挥":"揮","拥":"擁","抛":"拋","战":"戰","挡":"擋","挂":"掛",
        "树":"樹","桥":"橋","样":"樣","极":"極","梦":"夢","灯":"燈",
        "显":"顯","欢":"歡","湾":"灣","滚":"滾","烧":"燒","录":"錄",
        "后":"後","发":"發","广":"廣"
      };

      return text.replace(/[\u4E00-\u9FFF]/g, ch => map[ch] || ch);
    }

    // 1) 統一奇怪的撇號成半形 '
    function normalizeEnglishApostrophes(text) {
      return text.replace(/[’‘ʼ´ʻ＇]/g, "'");
    }

    // 2) 移除所有標點符號（中英文），只保留：
    //    - 英文大小寫
    //    - 數字
    //    - 常用中文（U+4E00–U+9FFF）
    //    - 空白（含換行）
    //    - 半形撇號 '
    function removeAllPunctuation(text) {
      return text.replace(/[^a-zA-Z0-9\u4E00-\u9FFF\s']/g, "");
    }

    // 3) 只有「中文」之間加空格，英文不動
    function addSpacesForChineseOnly(text) {
      const isCJK = ch => /[\u3400-\u4DBF\u4E00-\u9FFF]/.test(ch);

      return text
        .split("\n")
        .map(line => {
          const chars = [...line];
          let out = "";

          for (let i = 0; i < chars.length; i++) {
            const curr = chars[i];
            const next = chars[i + 1];

            out += curr;

            if (!next) continue;
            if (curr === " " || next === " ") continue;

            if (isCJK(curr) && isCJK(next)) {
              out += " ";
            }
          }
          return out;
        })
        .join("\n");
    }

    // 4) 整體處理流程
    function processLyrics(text) {
      let t = text;
      t = convertSimplifiedToTraditional(t); // 先把簡體變繁體
      t = normalizeEnglishApostrophes(t);   // 統一撇號
      t = removeAllPunctuation(t);          // 清掉所有標點（中英）
      t = addSpacesForChineseOnly(t);       // 只有中文一字一空格
      return t;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const inputEl  = document.getElementById("inputLyrics");
      const outputEl = document.getElementById("outputLyrics");

      // 轉換
      document.getElementById("btnConvert").addEventListener("click", () => {
        outputEl.value = processLyrics(inputEl.value);
      });

      // 清空
      document.getElementById("btnClear").addEventListener("click", () => {
        inputEl.value  = "";
        outputEl.value = "";
      });

      // 從剪貼簿貼到左邊
      document.getElementById("btnPaste").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
        } catch (err) {
          alert("⚠️ 無法讀取剪貼簿，請手動貼上。");
        }
      });

      // 把右邊複製回剪貼簿
      document.getElementById("btnCopy").addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputEl.value);
          alert("已複製！");
        } catch (err) {
          outputEl.select();
          document.execCommand("copy");
          alert("已嘗試複製，如未成功請手動複製。");
        }
      });

      // 一鍵完成：從剪貼簿貼上 → 處理 → 複製結果
      document.getElementById("btnOneClick").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
          const processed = processLyrics(text);
          outputEl.value = processed;
          await navigator.clipboard.writeText(processed);
          alert("✔ 已完成：貼上 ➜ 轉換 ➜ 複製！");
        } catch (err) {
          alert("⚠️ 無法一鍵完成，請分步操作（貼上 → 轉換 → 複製）。");
        }
      });
    });
  </script>
</body>
</html>
