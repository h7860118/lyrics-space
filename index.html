<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歌詞加空格工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #f8d7b8, #f2e6c2);
      background-attachment: fixed;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px 50px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
    }

    .subtitle {
      opacity: .8;
      font-size: 15px;
      margin-bottom: 6px;
    }

    .panel {
      display: grid;
      grid-template-columns: 1.3fr auto 1.3fr;
      gap: 24px;
      align-items: stretch;
    }

    textarea {
      width: 100%;
      min-height: 480px;
      border-radius: 24px;
      border: none;
      padding: 20px 22px;
      font-size: 18px;
      line-height: 1.8;
      resize: vertical;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      outline: none;
      white-space: pre-wrap; /* 保留換行 */
    }

    textarea:focus {
      box-shadow: 0 10px 26px rgba(0,0,0,.2);
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: 800;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      background: linear-gradient(135deg, #ff9a9e, #fecf73);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      white-space: nowrap;
      width: 160px;
      text-align: center;
    }

    .btn.blue  { background: linear-gradient(135deg, #42a5f5, #1565c0); }
    .btn.green { background: linear-gradient(135deg, #66bb6a, #2e7d32); }
    .btn.red   { background: linear-gradient(135deg, #ef5350, #c62828); }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,.28);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      filter: brightness(.95);
    }

    .footer-note {
      margin-top: 8px;
      font-size: 13px;
      opacity: .7;
      text-align: center;
    }

    @media (max-width: 900px) {
      .panel {
        grid-template-columns: 1fr;
      }
      textarea {
        min-height: 280px;
      }
      .btn-col {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .btn {
        width: auto;
        flex: 1 1 40%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>歌詞加空格</h1>
    <div class="subtitle">
      ✅ 中文：自動變成「一字一空格」方便 Sibelius 輸入　｜　✅ 英文：完全不更動（Done it all 就是 Done it all）
    </div>

    <div class="panel">
      <!-- 左邊：原始歌詞 -->
      <textarea id="inputLyrics" placeholder="在這裡貼上原始歌詞（中英都可以）"></textarea>

      <!-- 中間按鈕 -->
      <div class="btn-col">
        <button class="btn" id="btnPaste">貼上</button>
        <button class="btn blue" id="btnConvert">轉換</button>
        <button class="btn" id="btnCopy">複製</button>
        <button class="btn red" id="btnClear">清空</button>
        <button class="btn green" id="btnOneClick">一鍵完成</button>
      </div>

      <!-- 右邊：加空格後歌詞 -->
      <textarea id="outputLyrics" placeholder="這裡會顯示『中文加空格、英文原樣』的歌詞…" readonly></textarea>
    </div>

    <div class="footer-note">
      本工具完全在瀏覽器內運算，不會上傳任何內容到伺服器。
    </div>
  </div>

  <script>
    // ⭐ 規則：
    //   - 中文（CJK 字元）之間加空格：你可想起榕樹下 → 你 可 想 起 榕 樹 下
    //   - 英文、數字、標點完全不動：Done it all → Done it all
    function addSpacesForChineseOnly(text) {
      // 判斷是否為 CJK 中日韓統一表意文字
      const isCJK = ch =>
        /[\u3400-\u4DBF\u4E00-\u9FFF\uF900-\uFAFF]/.test(ch);

      return text
        .split('\n')
        .map(line => {
          const chars = [...line];
          let out = '';

          for (let i = 0; i < chars.length; i++) {
            const curr = chars[i];
            const next = chars[i + 1];

            out += curr;

            if (!next) continue;             // 行尾
            if (curr === ' ' || next === ' ') continue; // 原本有空白就不動

            // 只有「兩個都為中文」的時候才加空格
            if (isCJK(curr) && isCJK(next)) {
              out += ' ';
            }
          }
          return out;
        })
        .join('\n');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const inputEl  = document.getElementById("inputLyrics");
      const outputEl = document.getElementById("outputLyrics");

      // 轉換
      document.getElementById("btnConvert").addEventListener("click", () => {
        outputEl.value = addSpacesForChineseOnly(inputEl.value);
      });

      // 清空
      document.getElementById("btnClear").addEventListener("click", () => {
        inputEl.value  = "";
        outputEl.value = "";
      });

      // 從剪貼簿貼上到左邊
      document.getElementById("btnPaste").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
        } catch (err) {
          alert("⚠️ 無法讀取剪貼簿，請手動貼上。");
        }
      });

      // 把右邊複製回剪貼簿
      document.getElementById("btnCopy").addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputEl.value);
          alert("已複製！");
        } catch (err) {
          outputEl.select();
          document.execCommand("copy");
          alert("已嘗試複製，如未成功請手動複製。");
        }
      });

      // 一鍵完成：從剪貼簿貼上 → 只處理中文 → 再複製處理後內容
      document.getElementById("btnOneClick").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
          const spaced = addSpacesForChineseOnly(text);
          outputEl.value = spaced;
          await navigator.clipboard.writeText(spaced);
          alert("✔ 已完成：貼上 ➜ 轉換 ➜ 複製！");
        } catch (err) {
          alert("⚠️ 無法一鍵完成，請分步操作（貼上 → 轉換 → 複製）。");
        }
      });
    });
  </script>
</body>
</html>
