<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歌詞加空格｜LouisLiao Piano 鋼琴編曲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      background: #d8ae78;
      background: linear-gradient(135deg, #d8ae78, #f2e0c0);
      background-attachment: fixed;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px 50px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ====== 頁首 Logo / 標題 ====== */
    .header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 0.06em;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 8px;
    }

    h1 span.app-name {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      color: #f8f5e9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .35);
    }

    h1 span.brand {
      font-size: 18px;
      font-weight: 700;
      color: #3b2a17;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(4px);
    }

    .subtitle {
      opacity: .85;
      font-size: 15px;
      margin-bottom: 6px;
      line-height: 1.6;
    }

    .panel {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1.3fr auto 1.3fr;
      gap: 24px;
      align-items: stretch;
    }

    textarea {
      width: 100%;
      min-height: 480px;
      border-radius: 24px;
      border: none;
      padding: 20px 22px;
      font-size: 18px;
      line-height: 1.8;
      resize: vertical;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      outline: none;
      white-space: pre-wrap; /* 保留換行 */
    }

    textarea:focus {
      box-shadow: 0 10px 26px rgba(0,0,0,.2);
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
    }

    /* ====== 鋼琴風格按鈕 ====== */
    .btn {
      border: 1px solid #f3d38a;
      cursor: pointer;
      border-radius: 999px;
      padding: 14px 34px;
      font-size: 18px;
      font-weight: 800;
      color: #fdf8e8;
      background: linear-gradient(145deg, #141414, #2b2b2b);
      box-shadow:
        0 6px 0 #000,
        0 12px 22px rgba(0, 0, 0, .45);
      transition:
        transform .12s ease,
        box-shadow .12s ease,
        filter .12s ease,
        background .12s ease;
      white-space: nowrap;
      min-width: 160px;
      text-align: center;
      letter-spacing: 0.15em;
    }

    /* 上方做一條淡淡「琴鍵金屬線」 */
    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border-top: 1px solid rgba(255, 255, 255, .2);
      opacity: .9;
      pointer-events: none;
    }

    .btn-wrapper {
      position: relative;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 7px 0 #000,
        0 16px 26px rgba(0, 0, 0, .6);
      filter: brightness(1.05);
      background: linear-gradient(145deg, #1c1c1c, #343434);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow:
        0 3px 0 #000,
        0 8px 18px rgba(0, 0, 0, .4);
      filter: brightness(.96);
    }

    /* 依功能加一點點色差（仍維持鋼琴感） */
    .btn.blue {
      background: linear-gradient(145deg, #181818, #303642);
    }

    .btn.blue:hover {
      background: linear-gradient(145deg, #202531, #3a4655);
    }

    .btn.red {
      background: linear-gradient(145deg, #261616, #3b2020);
    }

    .btn.red:hover {
      background: linear-gradient(145deg, #331c1c, #4a2626);
    }

    .btn.green {
      background: linear-gradient(145deg, #172118, #273828);
    }

    .btn.green:hover {
      background: linear-gradient(145deg, #1d2b1f, #324534);
    }

    .footer-note {
      margin-top: 8px;
      font-size: 13px;
      opacity: .7;
      text-align: center;
    }

    @media (max-width: 900px) {
      .panel {
        grid-template-columns: 1fr;
      }
      textarea {
        min-height: 280px;
      }
      .btn-col {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .btn {
        min-width: 0;
        flex: 1 1 40%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>
        <span class="app-name">歌詞加空格</span>
        <span class="brand">LouisLiao Piano 鋼琴編曲</span>
      </h1>
      <div class="subtitle">
        ✅ 中文：自動移除標點，只保留字 & 空白，並在相鄰中文字中插入「一字一空格」，方便 Sibelius 輸入歌詞。<br>
        ✅ 英文：移除標點（保留空白與 ' ），單字不拆，由 Sibelius 自己排版。
      </div>
    </div>

    <div class="panel">
      <!-- 左邊：原始歌詞 -->
      <textarea id="inputLyrics" placeholder="在這裡貼上原始歌詞（簡體／繁體／英文都可以）"></textarea>

      <!-- 中間按鈕 -->
      <div class="btn-col">
        <button class="btn" id="btnPaste">貼上</button>
        <button class="btn blue" id="btnConvert">轉換</button>
        <button class="btn" id="btnCopy">複製</button>
        <button class="btn red" id="btnClear">清空</button>
        <button class="btn green" id="btnOneClick">一鍵完成</button>
      </div>

      <!-- 右邊：處理後歌詞 -->
      <textarea id="outputLyrics" placeholder="這裡會顯示處理後的歌詞…" readonly></textarea>
    </div>

    <div class="footer-note">
      本工具完全在瀏覽器內運算，不會上傳任何內容到伺服器。
    </div>
  </div>

  <script>
    // 1) 統一奇怪的撇號成半形 '
    function normalizeEnglishApostrophes(text) {
      return text.replace(/[’‘ʼ´ʻ＇]/g, "'");
    }

    // 2) 移除所有標點符號（中英文），只保留：
    //    - 英文大小寫
    //    - 數字
    //    - 常用中文（U+4E00–U+9FFF）
    //    - 空白（含換行）
    //    - 半形撇號 '
    function removeAllPunctuation(text) {
      return text.replace(/[^a-zA-Z0-9\u4E00-\u9FFF\s']/g, "");
    }

    // 3) 只有「中文」之間加空格，英文不動
    function addSpacesForChineseOnly(text) {
      const isCJK = ch => /[\u3400-\u4DBF\u4E00-\u9FFF]/.test(ch);

      return text
        .split("\n")
        .map(line => {
          const chars = [...line];
          let out = "";

          for (let i = 0; i < chars.length; i++) {
            const curr = chars[i];
            const next = chars[i + 1];

            out += curr;

            if (!next) continue;
            if (curr === " " || next === " ") continue;

            if (isCJK(curr) && isCJK(next)) {
              out += " ";
            }
          }
          return out;
        })
        .join("\n");
    }

    // 4) 整體處理流程
    function processLyrics(text) {
      let t = text;
      t = normalizeEnglishApostrophes(t); // 統一撇號
      t = removeAllPunctuation(t);        // 清掉所有標點
      t = addSpacesForChineseOnly(t);     // 中文加空格
      return t;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const inputEl  = document.getElementById("inputLyrics");
      const outputEl = document.getElementById("outputLyrics");

      // 轉換
      document.getElementById("btnConvert").addEventListener("click", () => {
        outputEl.value = processLyrics(inputEl.value);
      });

      // 清空
      document.getElementById("btnClear").addEventListener("click", () => {
        inputEl.value  = "";
        outputEl.value = "";
      });

      // 從剪貼簿貼到左邊
      document.getElementById("btnPaste").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
        } catch (err) {
          alert("⚠️ 無法讀取剪貼簿，請手動貼上。");
        }
      });

      // 把右邊複製回剪貼簿
      document.getElementById("btnCopy").addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(outputEl.value);
          alert("已複製！");
        } catch (err) {
          outputEl.select();
          document.execCommand("copy");
          alert("已嘗試複製，如未成功請手動複製。");
        }
      });

      // 一鍵完成：從剪貼簿貼上 → 處理 → 複製結果
      document.getElementById("btnOneClick").addEventListener("click", async () => {
        try {
          const text = await navigator.clipboard.readText();
          inputEl.value = text;
          const processed = processLyrics(text);
          outputEl.value = processed;
          await navigator.clipboard.writeText(processed);
          alert("✔ 已完成：貼上 ➜ 轉換 ➜ 複製！");
        } catch (err) {
          alert("⚠️ 無法一鍵完成，請分步操作（貼上 → 轉換 → 複製）。");
        }
      });
    });
  </script>
</body>
</html>
