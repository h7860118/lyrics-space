  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {

<body>
  <h1>Ê≠åË©ûÂä†Á©∫Ê†º</h1>

  <div class="container">
    <textarea id="input" placeholder="Ë´ãË≤º‰∏äÊ≠åË©û..."></textarea>

    <div class="btn-area">
      <button class="btn1" onclick="pasteText()">Ë≤º‰∏ä</button>
      <button class="btn2" onclick="convert()">ËΩâÊèõ</button>
      <button class="btn3" onclick="copyText()">Ë§áË£Ω</button>
      <button class="btn4" onclick="clearText()">Ê∏ÖÁ©∫</button>
      <button class="btn5" onclick="done()">‰∏ÄÈçµÂÆåÊàê</button>
    </div>

    <textarea id="output" placeholder="ÁµêÊûúÊúÉÈ°ØÁ§∫Âú®ÈÄôË£°..."></textarea>
  </div>

  <script>
    // üî• Ë¶èÂâáÔºö‰∏≠ÊñáÂ≠óËàá‰∏≠ÊñáÂ≠ó‰∏≠ÈñìÂä†Á©∫Ê†ºÔºå‰ΩÜËã±ÊñáÂñÆÂ≠óÂÆåÂÖ®‰øùÊåÅ‰∏çËÆä
    function addSpacesToLyrics(text) {
      const isCJK = ch =>
        /[\u3400-\u4DBF\u4E00-\u9FFF\uF900-\uFAFF]/.test(ch);

      return text
        .split('\n')
        .map(line => {
          const chars = [...line];
          let out = '';

          for (let i = 0; i < chars.length; i++) {
            const curr = chars[i];
            const next = chars[i + 1];

            out += curr;

            // Ë°åÂ∞æ‰∏çËôïÁêÜ
            if (i === chars.length - 1) continue;

            // ÂéüÊú¨ÊúâÁ©∫ÁôΩ‰∏çËôïÁêÜ
            if (curr === ' ' || next === ' ') continue;

            // Ëã•ÂÖ©ÂÄãÈÉΩÊòØ‰∏≠Êñá ‚Üí ÊèíÂÖ•Á©∫Ê†º
            if (isCJK(curr) && isCJK(next)) {
              out += ' ';
            }
          }
          return out;
        })
        .join('\n');
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("input").value = text;
      });
    }

    function convert() {
      const input = document.getElementById("input").value;
      document.getElementById("output").value = addSpacesToLyrics(input);
    }

    function copyText() {
      const text = document.getElementById("output").value;
      navigator.clipboard.writeText(text);
      alert("Â∑≤Ë§áË£ΩÔºÅ");
    }

    function clearText() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }

    function done() {
      convert();
      copyText();
    }
  </script>
</body>
</html>
